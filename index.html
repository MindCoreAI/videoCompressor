<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Video Compressor</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; margin: 40px; max-width: 760px; }
      .row { margin: 14px 0; }
      progress { width: 100%; height: 18px; }
      code { background: #f4f4f4; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Video Compressor (in-browser)</h1>

    <div class="row">
      <input id="file" type="file" accept="video/*" />
    </div>

    <div class="row">
      <label>Target video bitrate (kbps):</label>
      <input id="vb" type="number" value="1200" min="200" step="100" />
    </div>

    <div class="row">
      <label>Max width (px, optional):</label>
      <input id="maxw" type="number" value="1280" min="0" step="16" />
      <div style="color:#666;font-size:14px;">Set 0 to keep original size.</div>
    </div>

    <div class="row">
      <button id="go">Compress</button>
    </div>

    <div class="row">
      <progress id="prog" value="0" max="1"></progress>
      <div id="status" style="margin-top:8px;color:#444;"></div>
    </div>

    <div class="row" id="out"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
